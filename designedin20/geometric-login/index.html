<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./input.css'>
    <link rel="stylesheet" type="text/css" media="screen" href="./btn.css">
</head>

<body id="random" onload="randombg()">
    <div class="card">
        <div class="card-content">
            <h1>Login</h1>
            <div class="form">
                <input type="text" name="name" autocapitalize="on" autocomplete="off" required/>
                <label for="name" class="label-name">
                    <span class="content-name">Name</span>
                </label>
            </div>
            <div class="btn-container">
                <a class="btn" href="javascript:;">
                    <svg class="icon-arrow before">
                        <use xlink:href="#arrow"></use>
                    </svg>
                    <span class="label">Login</span>
                    <svg class="icon-arrow after">
                        <use xlink:href="#arrow"></use>
                    </svg>
                </a>
                
                <svg style="display: none;">
                  <defs>
                    <symbol id="arrow" viewBox="0 0 35 15">
                      <title>Arrow</title>
                      <path d="M27.172 5L25 2.828 27.828 0 34.9 7.071l-7.07 7.071L25 11.314 27.314 9H0V5h27.172z "/>
                    </symbol>
                  </defs>
                </svg>
            </div>
        </div>
    </div>
    <footer>
        <div class="links left">
            <h6>&copy 2020 Login, Inc.</h6>
        </div>
        <div class="links right">
            <a href="javascript:;" class="footer">Privacy policy</a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
