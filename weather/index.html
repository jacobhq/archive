<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='https://olden.now.sh/weather/style.css'>
</head>
<body>
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="temp">
        <div class="degree-section">
            <h2 class="degree">34</h2>
            <span>F</span>
        </div>
        <div class="desc">It's cold</div>
    </div>
    <script src="https://olden.now.sh/weather/app.js"></script>
    <script src="https://olden.now.sh/weather/skycons.js"></script>
</body>
</html>
